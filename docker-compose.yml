services:

  flix_web:
    container_name: flix_web
    build: .
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - flix_db

  flix_db:
    container_name: flix_db
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - .pg_flix:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

volumes:
  .pg_flix:

