name: Quality Assurance - Makefile and Docker Compose in Push
run-name: Pushing branch ${{ github.branch }} into ${{ github.repository}} by ${{ github.actor }}
on:
  [push]
jobs:
  quality-assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    environment: FLIX_API_DEVELOPMENT

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: .env configuration with secrets
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "PG_PORT=${{ secrets.PG_PORT }}" >> .env
          echo "PG_HOST=${{ secrets.PG_HOST }}" >> .env

      - name: Build and Start containers with Makefile
        run: |
          make build
          make up

      - name: Test Running
        run: make test

      - name: Tear down
        if: always()
        run: make down
