name: learn-github-actions-with-django
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up environment variables
        run: |
          echo "PG_NAME=${{ secrets.PG_NAME }}" >> $GITHUB_ENV
          echo "PG_USER=${{ secrets.PG_USER }}" >> $GITHUB_ENV
          echo "PG_PASSWORD=${{ secrets.PG_PASSWORD }}" >> $GITHUB_ENV
          echo "PG_HOST=${{ secrets.PG_HOST }}" >> $GITHUB_ENV
          echo "PG_PORT=${{ secrets.PG_PORT }}" >> $GITHUB_ENV

      - name: Debug - Listar PG_
        run: env | grep PG_

      - name: Upgrade PIP
        run: pip install --upgrade pip

      - name: Install Project Dependencies
        run: pip install -r requirements.txt

      - name: Install Development Dependencies
        run: pip install -r requirements_dev.txt

      - name: Start Services
        run: |
          make network
          make db
          make web
